<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能客服</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.3/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #008965;
            --secondary-color: #006f4f;
            --background-color: #f5f5f5;
            --surface-color: #ffffff;
            --text-color: #333333;
            --text-light-color: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
            --highlight-color: #ff4d4d;
            --version-bg-color: #ff9800;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            background-color: var(--surface-color);
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 80vh;
        }

        header {
            background-color: var(--secondary-color);
            color: var(--text-light-color);
            padding: 16px;
            text-align: center;
            font-size: 1.5em;
            font-weight: 500;
            box-shadow: var(--shadow);
            position: relative;
        }

        .chat-window {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-window .user, .chat-window .bot {
            padding: 12px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 0.95em;
            display: inline-block;
        }

        .chat-window .user {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
        }

        .chat-window .bot {
            align-self: flex-start;
            background-color: var(--surface-color);
            color: var(--text-color);
            border: 1px solid #e0e0e0;
        }

        .input-container {
            display: flex;
            border-top: 1px solid #e0e0e0;
            padding: 16px;
            background-color: var(--surface-color);
        }

        .input-container input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1em;
            outline: none;
            transition: var(--transition);
        }

        .input-container button {
            margin-left: 12px;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: var(--text-light-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: var(--transition);
        }

        .chat-window::-webkit-scrollbar {
            width: 8px;
        }

        .chat-window::-webkit-scrollbar-thumb {
            background-color: #cccccc;
            border-radius: 4px;
        }

        .chat-window::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header>智能客服</header>
        <div class="chat-window" id="chat-box"></div>
        <div class="input-container">
            <input id="user-input" type="text" placeholder="输入消息..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        let sessionId = null; // 存储 session_id

        async function sendMessage() {
            const userInput = document.getElementById("user-input");
            const message = userInput.value.trim();

            if (!message) {
                console.error("输入消息为空，未发送请求。");
                return;
            }

            appendMessage("user", message);
            userInput.value = "";
            userInput.disabled = true; // 禁用输入框，防止重复输入

            const responseDiv = appendMessage("bot", "...");

            const payload = { message };
            if (sessionId) {
                payload.session_id = sessionId;
            }

            try {
                const response = await fetch("https://2.mdznkf.xin/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    throw new Error(`服务器错误: ${response.status}`);
                }

                const responseJson = await response.json();

if (responseJson.output && responseJson.output.text) {
    sessionId = responseJson.output.session_id;
    const responseText = responseJson.output.text;
    responseDiv.innerHTML = DOMPurify.sanitize(marked.parse(responseText));
} else {
    throw new Error("API 响应格式错误");
}

            } catch (error) {
                console.error("请求失败:", error.message);
                responseDiv.textContent = "服务器错误，请稍后重试！";
            } finally {
                userInput.disabled = false; // 重新启用输入框
                userInput.focus(); // 让输入框获得焦点
            }
        }

        function appendMessage(role, content) {
            const chatBox = document.getElementById("chat-box");

            const messageWrapper = document.createElement("div");
            messageWrapper.classList.add(role === "user" ? "user" : "bot");

            const messageDiv = document.createElement("div");
            messageDiv.innerHTML = DOMPurify.sanitize(marked.parse(content));
            messageDiv.style.whiteSpace = "normal";

            messageWrapper.appendChild(messageDiv);
            chatBox.appendChild(messageWrapper);
            chatBox.scrollTop = chatBox.scrollHeight;

            return messageWrapper;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
